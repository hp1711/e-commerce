<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  
</head>
<body>
    <section class="py-5">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-md-12">
  
              <div class="bootstrap-tabs product-tabs">
                <div class="tabs-header d-flex justify-content-between border-bottom my-5">
                 {% for i in title_cat%}
                 <h3>showing results of "{{i}}"</h3>
                 {% endfor %}
                  <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <a href="#" class="nav-link text-uppercase fs-6 active" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all">All</a>
                      <a href="#" class="nav-link text-uppercase fs-6" id="nav-fruits-tab" data-bs-toggle="tab" data-bs-target="#nav-fruits">Fruits & Veges</a>
                      <a href="#" class="nav-link text-uppercase fs-6" id="nav-juices-tab" data-bs-toggle="tab" data-bs-target="#nav-juices">Juices</a>
                    </div>
                  </nav>
                </div>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
  
                    <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                    
                      {% for i in cat_data %}
                    <div class="col">
                      <div class="product-item">
                        <span class="badge bg-success position-absolute m-3">-{{i.discountPercentage}}%</span>
                       
                        <figure>
                          <a href="" title="Product Title">
                            <img src="{{i.thumbnail}}"  class="tab-image">
                          </a>
                        </figure>
                        <h3>{{i.title}}</h3>
                        <span class="qty">By {{i.brand}}</span>  <div class="Stars" style="--rating: {{i.rating}}; width: 100px; height: 30px;" >
                        </div></span><span class="rating"> {{i.rating}}</span>
                   <div>    <span style="margin-right: 10px;"><del>${{i.price}}</del></span></div> <span class="price"> ${{ (i.price / 100)  * ( 100 - i.discountPercentage) | round }}  </span><hr>
                        <div class="d-flex align-items-center justify-content-between">
                          <div class="input-group product-qty">
                            
                          </div>
                          <a href="http://localhost/html/?id={{i.id}}" class="nav-link" style="background-color: black;
                          color: white;
                          border-radius: 5px;
                          padding: 0px 5px;">View more<iconify-icon icon="uil:shopping-cart"></a>
                        </div>
                      </div>
                    </div>
                    {% endfor %}  
                     
                    </div>
                    <!-- / product-grid -->
  
                  </div>
                  
                  
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </section>
</body>
</html>
